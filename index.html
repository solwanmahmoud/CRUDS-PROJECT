<!DOCTYPE html>
<html>
<head>
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: none; /* Disable textarea resizing */
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    table {
        padding: 0 40px;
      width: 100%;
      /* border-collapse: collapse; */
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
    .search {
    margin: 20px auto ;
    width: 50%;
    display: flex;
    flex-direction: column;
    }

    .search input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" placeholder="Enter product name">
      <small>productName must be chars only</small>

    </div>
    <div class="form-group">
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice" placeholder="Enter product price">
      <small>productPrice must be numbers only</small>

    </div>
    <div class="form-group">
      <label for="productCategory">Product Category:</label>
      <input type="text" id="productCategory" name="productCategory" placeholder="Enter product category">
      <small>productCategory must be chars only</small>

    </div>

    <div class="form-group">
      <label for="productDesc">Product Description:</label>
      <textarea id="productDesc" name="productDesc" rows="2" placeholder="Enter product description"></textarea>
      <small>productDesc must be chars only</small>
    </div>
    <button class="btn" id="mainbtn" onclick="addProduct()">Add Product</button>
  </div>
<div class="search">
<label for="">Search by productName</label>
<input onkeyup="searchProduct(this.value)" type="text" id="">

  </div>
  <div>
    <table class="table"> 
        <thead>
            <th>index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>update</th>
            <th>delete</th>



        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
  </div>
  <script src="index.js"></script>

</body>
</html>
